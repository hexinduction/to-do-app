<!DOCTYPE html>
<html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>To-Do App</title>
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-pink.min.css" />
   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
   </head>
   <body>
     <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">
        <h1>Do It!</h1>
      </span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

    </div>
  </header>

  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here -->
      <form id="addToDoForm">
       <div class="new-to-do">
         <label for="newToDoText">New To-Do:</label>
        </div>
       <div class="type-to-do">
         <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
           <input class="mdl-textfield__input" type="text" id="newToDoText">
           <label class="mdl-textfield__label" for="newToDoText"></label>
        </div>
      </form>
      </div>
      <div class="add-to-do">
         <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add To-Do!</button>
      </div>
       </form>
    </div>
    <div class="new-list">
      <ul id="toDoList">
      </ul>
    </div>
  </main>
</div>s




     <script src="app.js"></script>

   </body>
 </html>
